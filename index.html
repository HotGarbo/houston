<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Houston Power Outage Map</title>
    <meta name="description" value="A better Houston power restoration map">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.12/dist/esri-leaflet.js"></script>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: system-ui;
      }
      body { display: flex; flex-direction: column; }
      h1 { font-size: 1.6em; margin: 0; text-align: center; }
      p { margin-bottom: 0; }
      header { padding: 1em; flex: 0 1 auto; } 
      #map { flex: 1 1 auto; }
      footer { font-size: .8em; padding: .25em; text-align: center; }
    </style>
  </head>
  <body>
    <header>
      <h1>A Better Houston Power Outage Map</h1>
      <p>The <a href="https://storymaps.arcgis.com/stories/195bcf03ae0c491f9f14bf77f2c43420" target="_blank">offical map</a> is bloated and its color scheme is disingenuous at best.<br>Here's a better one using the <a href="https://services1.arcgis.com/uc3nOmrDRABFFgHJ/ArcGIS/rest/services/ckts_713/FeatureServer/0" target="_blank">same data</a>, as of July 13th 12:00 PM</p>
    </header>
    <main id="map"></main>
    <footer>
      <a href="https://www.hotgarba.ge" target="_blank">A Hot Garbage project</a> | <a href="https://github.com/hotgarbo/houston" target="_blank">GitHub</a>
    </footer>

    <script>
      const map = L.map("map").setView([29.7584, -95.3613], 9);

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
         maxZoom: 19,
         attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      let etrs = {};
      let zones = L.esri.featureLayer({
        url: 'https://services1.arcgis.com/uc3nOmrDRABFFgHJ/ArcGIS/rest/services/ckts_713/FeatureServer/0/',
        renderer: L.canvas(),
        precision: 4,
	simplifyFactor: 1,
        style: {stroke: false},
        onEachFeature: function(feature, layer) {
          let etr = feature.properties.ETR_B;
          if (etr == " ") etr = "ðŸ¤·";
          etrs[etr] = '';
          layer.bindPopup(`Circuit: ${feature.properties.Circuit}<br>Estimated Day of Restoration: ${etr}`);
        },
      })
      zones.on('load', function(e) {
        let etrArr = Object.keys(etrs).sort();
        etrArr.forEach(function(e, i) { etrs[e] = 15 - Math.ceil(i*(15/etrArr.length))})
        e.target.eachFeature(function(f, e) {
          let etr = f.feature.properties.ETR_B;
          if (etr == " ") etr = "ðŸ¤·";
          f.setStyle({fillColor: `#${etrs[etr].toString(16)}00`, fillOpacity: .666}) });
      });
      zones.addTo(map);
    </script>
  </body>
</html>
